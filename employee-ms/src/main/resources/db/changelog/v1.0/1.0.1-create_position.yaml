databaseChangeLog:
  - changeSet:
      author: Ibrahim Nazarov
      id: create positions table
      changes:
        - createTable:
            tableName: positions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_position_to_department
                    references: departments(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp